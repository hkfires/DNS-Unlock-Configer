<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS解锁配置生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>DNS解锁配置生成器</h1>

        <div class="ip-input-container">
            <div class="form-group ip-input-group">
                <label for="ipv4">输入解锁服务器 IPv4 地址:</label>
                <input type="text" id="ipv4" name="ipv4" placeholder="例如: 192.168.1.100">
            </div>
            <div class="form-group ip-input-group">
                <label for="ipv6">输入解锁服务器 IPv6 地址:</label>
                <input type="text" id="ipv6" name="ipv6" placeholder="例如: 2001:db8::1">
            </div>
        </div>


        <div class="form-group category-layout">
            <div class="category-side-controls">
                <button id="select-all-categories-new">全选</button>
                <button id="deselect-all-categories-new">清除</button>
            </div>
            <div id="category-checkboxes">
                <p>请先点击“获取并显示分类”</p>
            </div>
        </div>
        <div class="main-actions-container">
            <button id="fetch-categories">获取并显示分类</button>
            <button id="generate-stream-list">生成 AdguardHome 自定义规则</button>
            <button id="generate-config-yaml">生成 SNIProxy 配置</button>
            <button id="generate-dnsmasq-config">生成 Dnsmasq 配置</button>
        </div>

        <div class="output-layout">
            <textarea id="config-output" readonly placeholder="配置内容将在此处显示..."></textarea>
            <div class="output-side-controls">
                <button id="copy-config">复制到剪贴板</button>
                <button id="download-config">下载配置</button>
            </div>
        </div>

        <div id="status-message" class="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
